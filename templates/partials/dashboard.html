<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

<section class="dashboard-grid">

    <!-- Cards de Indicadores -->
    <div class="dash-card" aria-label="Total de Chamados">
        <div class="dash-card-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                <rect x="9" y="2" width="6" height="6" rx="2"/>
                <path d="M4 9v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9"/>
            </svg>
        </div>
        <h3>Total de Chamados</h3>
        <p class="dash-value dash-blue" id="valor-total-chamados">{{ total_chamados }}</p>
    </div>

    <div class="dash-card grafico-card" aria-label="Gráfico de Status">
        <canvas id="grafico-status" aria-label="Gráfico de Status" role="img"></canvas>
    </div>

    <div class="dash-card grafico-card" aria-label="Gráfico de Prioridade">
        <canvas id="grafico-prioridade" aria-label="Gráfico de Prioridade" role="img"></canvas>
    </div>

    <div class="dash-card grafico-card" aria-label="Gráfico de Empresas">
        <canvas id="grafico-empresa" aria-label="Gráfico de Empresas" role="img"></canvas>
    </div>
</section>

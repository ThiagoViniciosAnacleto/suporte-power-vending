<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Usu√°rio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <div class="usuario-info">
            <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Foto do usu√°rio" class="usuario-avatar">
            <div class="usuario-dados">
                <span class="usuario-nome">{{ session["usuario"] }}</span>
                <span class="usuario-cargo">
                    {% if session["is_admin"] == 1 %}Administrador
                    {% elif session["is_admin"] == 2 %}T√©cnico
                    {% else %}Usu√°rio Comum
                    {% endif %}
                </span>
            </div>
        </div>
        <div class="topbar-left">
            <h1>{{ titulo_pagina }}</h1>
        </div>
        <div class="topbar-right">
            <button class="darkmode-btn" id="toggle-darkmode">
            üåô Modo Escuro
            </button>
            <form action="/" method="get" class="topbar-form">
                <button type="submit">Home</button>
            </form>
            <form action="/logout" method="get" class="topbar-form">
                <button type="submit">Sair</button>
            </form>
        </div>
    </header>

    <main class="form-main">
        <form method="POST" action="/cadastrar_usuario" class="form-card">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <label for="usuario">Nome de Usu√°rio:</label>
            <input type="text" name="usuario" id="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" name="confirmar_senha" id="confirmar_senha" required>

            <label for="is_admin">N√≠vel de Privil√©gio:</label>
            <select name="is_admin" id="is_admin" required>
                <option value="0">Usu√°rio Comum</option>
                <option value="2">T√©cnico</option>
                <option value="1">Administrador</option>
            </select>

            <button type="submit">Cadastrar Usu√°rio</button>
        </form>
    </main>

    {% with mensagens = get_flashed_messages() %}
        {% if mensagens %}
            <div class="toast" id="toast">
                {{ mensagens[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>

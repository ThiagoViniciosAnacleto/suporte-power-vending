<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <h1>Cadastrar Novo Usuário</h1>
        <form action="/" method="get" class="logout-form" style="margin-right: 12px;">
            <button type="submit">← Voltar para Home</button>
        </form>
        <form action="/logout" method="get" class="logout-form">
            <button type="submit">Sair</button>
        </form>
    </header>

    <main class="form-main">
        <form method="POST" action="/cadastrar_usuario" class="form-card">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <label for="usuario">Nome de Usuário:</label>
            <input type="text" name="usuario" id="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" name="confirmar_senha" id="confirmar_senha" required>

            <label for="is_admin">
                <select name="is_admin" id="is_admin" required>
                <option value="0">Usuário Comum</option>
                <option value="1">Administrador</option>
                <option value="2">Técnico</option>
            </label>

            <button type="submit">Cadastrar Usuário</button>
        </form>
    </main>

    {% with mensagens = get_flashed_messages() %}
        {% if mensagens %}
            <div class="toast" id="toast">
                {{ mensagens[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>

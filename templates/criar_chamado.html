<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Atendimentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <h1>Registro de Atendimentos</h1>
        <form action="/" method="get" class="logout-form" style="margin-right: 12px;">
            <button type="submit">‚Üê Voltar para Home</button>
        </form>
        <form action="/logout" method="get" class="logout-form">
            <button type="submit">Sair</button>
        </form>
        <button id="toggle-darkmode" class="darkmode-btn" style="margin-right: 16px; background: #222; color: #f6f6fa; border: 1px solid #333;">
        üåô Modo Escuro
        </button>
    </header>
    <main class="form-main">
        <form method="POST" action="/novo" class="form-card">
            <label for="responsavel_atendimento">Respons√°vel pelo Atendimento:</label>
            <input type="text" name="responsavel_atendimento" id="responsavel_atendimento" value="{{ usuario_logado }}" readonly required>

            <label for="data">Data:</label>
            <input type="date" name="data" id="data" value="{{ data_atual }}" required>

            <label for="horario">Hor√°rio:</label>
            <input type="time" name="horario" id="horario" value="{{ hora_atual }}" required>

            <label for="cliente">Nome do Cliente:</label>
            <input type="text" name="cliente" id="cliente" required>

            <label for="empresa">Empresa:</label>
            <select name="empresa" id="empresa" required>
                {% for empresa in lista_empresas %}
                <option value="{{ empresa }}">{{ empresa }}</option>
                {% endfor %}
            </select>

            <label for="porta_ssh">Porta SSH da M√°quina:</label>
            <input type="text" name="porta_ssh" id="porta_ssh">

            <label for="tipo_maquina">Tipo da M√°quina:</label>
            <select name="tipo_maquina" id="tipo_maquina">
                {% for modelo in lista_maquinas %}
                <option value="{{ modelo }}">{{ modelo }}</option>
                {% endfor %}
            </select>

            <label for="relato">Relato / Solicita√ß√£o do Cliente:</label>
            <textarea name="relato" id="relato" rows="3"></textarea>

            <label for="prioridade">Prioridade:</label>
            <select name="prioridade" id="prioridade">
                <option>Baixa</option>
                <option>M√©dia</option>
                <option>Alta</option>
                <option>Cr√≠tica</option>
            </select>

            <label for="origem">Origem do Caso:</label>
            <input type="text" name="origem" id="origem">

            <label for="tipo_acao">Tipo de Atendimento / A√ß√£o Necess√°ria:</label>
            <input type="text" name="tipo_acao" id="tipo_acao">

            <label for="responsavel_acao">Respons√°vel pela A√ß√£o:</label>
            <input type="text" name="responsavel_acao" id="responsavel_acao">

            <label for="descricao_acao">A√ß√£o Realizada / Descri√ß√£o:</label>
            <textarea name="descricao_acao" id="descricao_acao" rows="3"></textarea>

            <label for="status">Status do Caso:</label>
            <select name="status" id="status">
                <option>Aberto</option>
                <option>Em andamento</option>
                <option>Resolvido</option>
                <option>Fechado</option>
            </select>

            <button type="submit">Salvar Atendimento</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>

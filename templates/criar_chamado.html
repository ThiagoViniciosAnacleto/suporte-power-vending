<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Atendimentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <h1>Registro de Atendimentos</h1>
        <form action="/" method="get" class="logout-form" style="margin-right: 12px;">
            <button type="submit">← Voltar para Home</button>
        </form>
        <form action="/logout" method="get" class="logout-form">
            <button type="submit">Sair</button>
        </form>
    </header>
    <main class="form-main">
        <form method="POST" action="/novo" class="form-card">
            <label for="responsavel_atendimento">Responsável pelo Atendimento:</label>
            <input type="text" name="responsavel_atendimento" id="responsavel_atendimento" required>

            <label for="data">Data:</label>
            <input type="date" name="data" id="data">

            <label for="horario">Horário:</label>
            <input type="time" name="horario" id="horario">

            <label for="cliente">Nome do Cliente:</label>
            <input type="text" name="cliente" id="cliente" required>

            <label for="empresa">Empresa:</label>
            <input type="text" name="empresa" id="empresa" required>

            <label for="porta_ssh">Porta SSH da Máquina:</label>
            <input type="text" name="porta_ssh" id="porta_ssh">

            <label for="tipo_maquina">Tipo da Máquina:</label>
            <input type="text" name="tipo_maquina" id="tipo_maquina">

            <label for="relato">Relato / Solicitação do Cliente:</label>
            <textarea name="relato" id="relato" rows="3"></textarea>

            <label for="prioridade">Prioridade:</label>
            <select name="prioridade" id="prioridade">
                <option>Baixa</option>
                <option>Média</option>
                <option>Alta</option>
                <option>Crítica</option>
            </select>

            <label for="origem">Origem do Caso:</label>
            <input type="text" name="origem" id="origem">

            <label for="tipo_acao">Tipo de Atendimento / Ação Necessária:</label>
            <input type="text" name="tipo_acao" id="tipo_acao">

            <label for="responsavel_acao">Responsável pela Ação:</label>
            <input type="text" name="responsavel_acao" id="responsavel_acao">

            <label for="descricao_acao">Ação Realizada / Descrição:</label>
            <textarea name="descricao_acao" id="descricao_acao" rows="3"></textarea>

            <label for="status">Status do Caso:</label>
            <select name="status" id="status">
                <option>Aberto</option>
                <option>Em andamento</option>
                <option>Resolvido</option>
                <option>Fechado</option>
            </select>

            <button type="submit">Salvar Atendimento</button>
        </form>
    </main>
</body>
</html>

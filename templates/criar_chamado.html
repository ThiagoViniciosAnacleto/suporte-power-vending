<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Registro de Atendimentos</title>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body>
<header class="topbar">
<h1>Registro de Atendimentos</h1>
<form action="/" class="logout-form" method="get" style="margin-right: 12px;">
<button type="submit">‚Üê Voltar para Home</button>
</form>
<form action="/logout" class="logout-form" method="get">
<button type="submit">Sair</button>
</form>
<button class="darkmode-btn" id="toggle-darkmode" style="margin-right: 16px; background: #222; color: #f6f6fa; border: 1px solid #333;">
        üåô Modo Escuro
        </button>
</header>
<main class="form-main">
<form action="/novo" class="form-card" method="POST"><input name="csrf_token" type="hidden" value="{{ csrf_token() }}"/>
<label for="responsavel_atendimento">Respons√°vel pelo Atendimento:</label>
<input id="responsavel_atendimento" name="responsavel_atendimento" readonly="" required="" type="text" value="{{ usuario_logado }}"/>
<label for="data">Data:</label>
<input id="data" name="data" required="" type="date" value="{{ data_atual }}"/>
<label for="horario">Hor√°rio:</label>
<input id="horario" name="horario" required="" type="time" value="{{ hora_atual }}"/>
<label for="cliente">Nome do Cliente:</label>
<input id="cliente" name="cliente" required="" type="text"/>
<label for="empresa">Empresa:</label>
<select id="empresa" name="empresa" required="">
                {% for empresa in lista_empresas %}
                <option value="{{ empresa }}">{{ empresa }}</option>
                {% endfor %}
            </select>
<label for="porta_ssh">Porta SSH da M√°quina:</label>
<input id="porta_ssh" name="porta_ssh" type="text"/>
<label for="tipo_maquina">Tipo da M√°quina:</label>
<select id="tipo_maquina" name="tipo_maquina">
                {% for modelo in lista_maquinas %}
                <option value="{{ modelo }}">{{ modelo }}</option>
                {% endfor %}
            </select>
<label for="relato">Relato / Solicita√ß√£o do Cliente:</label>
<textarea id="relato" name="relato" rows="3"></textarea>
<label for="prioridade">Prioridade:</label>
<select id="prioridade" name="prioridade">
<option>Baixa</option>
<option>M√©dia</option>
<option>Alta</option>
<option>Cr√≠tica</option>
</select>
<label for="origem">Origem do Caso:</label>
<input id="origem" name="origem" type="text"/>
<label for="tipo_acao">Tipo de Atendimento / A√ß√£o Necess√°ria:</label>
<input id="tipo_acao" name="tipo_acao" type="text"/>
<label for="responsavel_acao">Respons√°vel pela A√ß√£o:</label>
<input id="responsavel_acao" name="responsavel_acao" type="text"/>
<label for="descricao_acao">A√ß√£o Realizada / Descri√ß√£o:</label>
<textarea id="descricao_acao" name="descricao_acao" rows="3"></textarea>
<label for="status">Status do Caso:</label>
<select id="status" name="status">
<option>Aberto</option>
<option>Em andamento</option>
<option>Resolvido</option>
<option>Fechado</option>
</select>
<button type="submit">Salvar Atendimento</button>
</form>
</main>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>

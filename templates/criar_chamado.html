<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Registro de Atendimentos</title>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body>
    <header class="topbar">
        <div class="usuario-info">
            <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Foto do usuário" class="usuario-avatar">
            <div class="usuario-dados">
                <span class="usuario-nome">{{ session["usuario"] }}</span>
                <span class="usuario-cargo">
                    {% if session["is_admin"] == 1 %}Administrador
                    {% elif session["is_admin"] == 2 %}Técnico
                    {% else %}Usuário Comum
                    {% endif %}
                </span>
            </div>
        </div>
        <div class="topbar-left">
            <h1>{{ titulo_pagina }}</h1>
        </div>
        <div class="topbar-right">
            <form action="/" method="get" class="topbar-form">
                <button type="submit">← Voltar</button>
            </form>
            <form action="/logout" method="get" class="topbar-form">
                <button type="submit">Sair</button>
            </form>
        </div>
    </header>
<main class="form-main">
    {% extends "base.html" %}

    {% block conteudo %}
    <section class="form-card">
        <h2>Abrir Novo Chamado</h2>
        <form method="POST" action="/novo">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
            <label for="responsavel_atendimento">Responsável:</label>
            <input type="text" name="responsavel_atendimento" id="responsavel_atendimento" value="{{ usuario_logado }}" required>
    
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" value="{{ data_atual }}" required>
    
            <label for="horario">Horário:</label>
            <input type="time" name="horario" id="horario" value="{{ hora_atual }}" required>
    
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" name="cliente" id="cliente" required>
    
            <label for="empresa">Empresa:</label>
            <select name="empresa" id="empresa" required>
                {% for empresa in lista_empresas %}
                <option value="{{ empresa }}">{{ empresa }}</option>
                {% endfor %}
            </select>
    
            <label for="porta_ssh">Porta SSH:</label>
            <input type="text" name="porta_ssh" id="porta_ssh">
    
            <label for="tipo_maquina">Tipo de Máquina:</label>
            <select name="tipo_maquina" id="tipo_maquina" required>
                {% for maquina in lista_maquinas %}
                <option value="{{ maquina }}">{{ maquina }}</option>
                {% endfor %}
            </select>
    
            <label for="relato">Relato/Solicitação do Cliente:</label>
            <textarea name="relato" id="relato" rows="4" required></textarea>
    
            <label for="prioridade">Prioridade:</label>
            <select name="prioridade" id="prioridade" required>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
                <option value="Crítica">Crítica</option>
            </select>
    
            <label for="origem">Origem do Caso:</label>
            <input type="text" name="origem" id="origem">
    
            <label for="tipo_acao">Tipo de Atendimento:</label>
            <input type="text" name="tipo_acao" id="tipo_acao">
    
            <label for="responsavel_acao">Responsável pela Ação:</label>
            <input type="text" name="responsavel_acao" id="responsavel_acao">
    
            <label for="descricao_acao">Descrição da Ação:</label>
            <textarea name="descricao_acao" id="descricao_acao" rows="4"></textarea>
    
            <label for="status">Status:</label>
            <select name="status" id="status" required>
                <option value="Aberto">Aberto</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Resolvido">Resolvido</option>
                <option value="Fechado">Fechado</option>
            </select>
    
            <button type="submit">Criar Chamado</button>
        </form>
    </section>
    {% endblock %}    
</main>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>

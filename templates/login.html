<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Login de Acesso</title>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body>
<header class="topbar">
<button class="darkmode-btn" id="toggle-darkmode" style="margin-right: 16px; background: #222; color: #f6f6fa; border: 1px solid #333;">
        ðŸŒ™ Modo Escuro
        </button>
</header>
<main class="form-main">
    {% extends "base.html" %}

    {% block conteudo %}
    <section class="form-card" style="max-width: 400px; margin: 60px auto;">
        <form action="/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
            <h2 style="text-align: center; margin-bottom: 24px;">Login de Acesso</h2>
    
            {% if erro %}
            <div class="login-erro">{{ erro }}</div>
            {% endif %}
    
            <label for="usuario">UsuÃ¡rio:</label>
            <input type="text" name="usuario" id="usuario" autocomplete="username" required>
    
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" autocomplete="current-password" required>
    
            <button type="submit">Entrar</button>
    
            <div class="login-footer" style="margin-top: 12px; text-align: center;">
                <a href="/redefinir_senha">Esqueci minha senha</a>
            </div>
        </form>
    </section>
    {% endblock %}    
</main>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>

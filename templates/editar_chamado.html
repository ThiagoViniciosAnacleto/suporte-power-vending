<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Chamado #{{ chamado.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <h1>Editar Chamado #{{ chamado.id }}</h1>
        <form action="/" method="get" class="logout-form" style="margin-right: 12px;">
            <button type="submit">‚Üê Voltar para Home</button>
        </form>
        <form action="/logout" method="get" class="logout-form">
            <button type="submit">Sair</button>
        </form>
        <button id="toggle-darkmode" class="darkmode-btn" style="margin-right: 16px; background: #222; color: #f6f6fa; border: 1px solid #333;">
        üåô Modo Escuro
        </button>
    </header>

    <main class="form-main">
        <form method="POST" class="form-card">
            <label for="responsavel_atendimento">Respons√°vel pelo Atendimento:</label>
            <input type="text" name="responsavel_atendimento" id="responsavel_atendimento" value="{{ chamado.responsavel_atendimento }}" required>

            <label for="data">Data:</label>
            <input type="date" name="data" id="data" value="{{ chamado.data }}">

            <label for="horario">Hor√°rio:</label>
            <input type="time" name="horario" id="horario" value="{{ chamado.horario }}">

            <label for="cliente">Nome do Cliente:</label>
            <input type="text" name="cliente" id="cliente" value="{{ chamado.cliente }}" required>

            <label for="empresa">Empresa:</label>
            <input type="text" name="empresa" id="empresa" value="{{ chamado.empresa }}">

            <label for="porta_ssh">Porta SSH da M√°quina:</label>
            <input type="text" name="porta_ssh" id="porta_ssh" value="{{ chamado.porta_ssh }}">

            <label for="tipo_maquina">Tipo da M√°quina:</label>
            <input type="text" name="tipo_maquina" id="tipo_maquina" value="{{ chamado.tipo_maquina }}">

            <label for="relato">Relato / Solicita√ß√£o do Cliente:</label>
            <textarea name="relato" id="relato" rows="3">{{ chamado.relato }}</textarea>

            <label for="prioridade">Prioridade:</label>
            <select name="prioridade" id="prioridade">
                <option {% if chamado.prioridade == "Baixa" %}selected{% endif %}>Baixa</option>
                <option {% if chamado.prioridade == "M√©dia" %}selected{% endif %}>M√©dia</option>
                <option {% if chamado.prioridade == "Alta" %}selected{% endif %}>Alta</option>
                <option {% if chamado.prioridade == "Cr√≠tica" %}selected{% endif %}>Cr√≠tica</option>
            </select>

            <label for="origem">Origem do Caso:</label>
            <input type="text" name="origem" id="origem" value="{{ chamado.origem }}">

            <label for="tipo_acao">Tipo de Atendimento / A√ß√£o Necess√°ria:</label>
            <input type="text" name="tipo_acao" id="tipo_acao" value="{{ chamado.tipo_acao }}">

            <label for="responsavel_acao">Respons√°vel pela A√ß√£o:</label>
            <input type="text" name="responsavel_acao" id="responsavel_acao" value="{{ chamado.responsavel_acao }}">

            <label for="descricao_acao">A√ß√£o Realizada / Descri√ß√£o:</label>
            <textarea name="descricao_acao" id="descricao_acao" rows="3">{{ chamado.descricao_acao }}</textarea>

            <label for="status">Status do Caso:</label>
            <select name="status" id="status">
                <option {% if chamado.status == "Aberto" %}selected{% endif %}>Aberto</option>
                <option {% if chamado.status == "Em andamento" %}selected{% endif %}>Em andamento</option>
                <option {% if chamado.status == "Resolvido" %}selected{% endif %}>Resolvido</option>
                <option {% if chamado.status == "Fechado" %}selected{% endif %}>Fechado</option>
            </select>

            <button type="submit">Salvar Altera√ß√µes</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>

<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Cadastrar Tipo de Máquina</title>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body>
<header class="topbar">
<h1>Cadastrar Tipo de Máquina</h1>
<form action="/" class="logout-form" method="get" style="margin-right: 12px;">
<button type="submit">← Voltar para Home</button>
</form>
<form action="/logout" class="logout-form" method="get">
<button type="submit">Sair</button>
</form>
</header>
<main class="form-main">
<form action="/cadastrar_maquina" class="form-card" method="POST"><input name="csrf_token" type="hidden" value="{{ csrf_token() }}"/>
<label for="modelo">Modelo da Máquina:</label>
<input id="modelo" name="modelo" placeholder="Ex: PV-3000" required="" type="text"/>
<button type="submit">Cadastrar Máquina</button>
</form>
</main>

    {% with mensagens = get_flashed_messages() %}
        {% if mensagens %}
            <div class="toast" id="toast">
                {{ mensagens[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>

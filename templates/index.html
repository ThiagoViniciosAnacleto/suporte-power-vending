<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Central de Suporte - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <h1>Central de Suporte Técnico</h1>
        <form action="/logout" method="get" class="logout-form">
            <button type="submit">Sair</button>
        </form>
        <button id="toggle-darkmode" class="darkmode-btn" style="margin-right: 16px; background: #222; color: #f6f6fa; border: 1px solid #333;">
        🌙 Modo Escuro
        </button>

    </header>
    <main class="home-main">
        <nav class="home-nav">
            <ul>
                <li><a href="/novo">➕ Criar Chamado</a></li>
                <li><a href="/listar">📂 Listar Chamados</a></li>
                <li><a href="/dashboard">📊 Dashboard</a></li>
            </ul>
        </nav>
        <section class="future-options">
            <h3>Futuras opções:</h3>
            <ul>
                <li>⚙️ Configurações</li>
            </ul>
        </section>
    </main>
    {% with mensagens = get_flashed_messages() %}
        {% if mensagens %}
            <div class="toast" id="toast">
                {{ mensagens[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
